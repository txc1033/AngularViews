

  <div>
    <br>
      <ng-container *ngIf="indice > 2; else elseTemplate">
         <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
           <div class="d-flex w-100 justify-content-between">
             <h5 class="mb-1">Nueva Persona</h5>
             <small>{{indice+1}}</small>
           </div>
           <p class="mb-1">Nombre: {{persona.nombre}} {{persona.apellido}}</p>
           <small>Edad: {{persona.edad}} Sexo: {{persona.getSexo()}}</small>
         </a>
      </ng-container>
      <ng-template #elseTemplate>
         <a href="#" class="list-group-item list-group-item-action flex-column align-items-start disabled">
           <div class="d-flex w-100 justify-content-between">
             <h5 class="mb-1">Persona Base</h5>
             <small>{{indice+1}}</small>
           </div>
           <p class="mb-1">Nombre: {{persona.nombre}} {{persona.apellido}}</p>
           <small>Edad: {{persona.edad}} Sexo: {{persona.getSexo()}}</small>
         </a>
      </ng-template>
      
     
  </div>
