

  <div>
    <br>
      <ng-container *ngIf="indice > 2; else elseTemplate">
         <a  [routerLink]="['editar',indice]"  class="list-group-item list-group-item-action flex-column align-items-start active bg-info">
           <div class="d-flex w-100 justify-content-between">
             <h5 class="mb-1">Nueva Persona</h5>
             <small>{{indice+1}}</small>
           </div>
           <p class="mb-1">Nombre: {{persona.nombre}} {{persona.apellido}}</p>
           <small>Edad: {{persona.edad}} Sexo: {{persona.getSexo()}}</small>
         </a>
      </ng-container>
      <ng-template #elseTemplate>
         <a  [routerLink]="['editar',indice]"  class="list-group-item list-group-item-action flex-column align-items-start active bg-secondary">
           <div class="d-flex w-100 justify-content-between">
             <h5 class="mb-1">Persona Base</h5>
             <small>{{indice+1}}</small>
           </div>
           <p class="mb-1">Nombre: {{persona.nombre}} {{persona.apellido}}</p>
           <small>Edad: {{persona.edad}} Sexo: {{persona.getSexo()}}</small>
         </a>
      </ng-template>


  </div>
